<html>
    <head>
        <link rel="import" href="my-component/my-component.html"> </link>
    </head>
    <body>
        <h1>Welcome to web components workshop</h1>
        <h2 id="greeting"></h2>
        <hello-world></hello-world>
        <my-component></my-component>
        <script>
          class HellowWorld extends HTMLElement {
            constructor(){
              super();
            }
            connectedCallback(){
              console.log('Custom element is inserted into the DOM!');
            }
          }
          customElements.define('hello-world', HellowWorld);
        </script>
    </body>
</html>
